<html>
    <head>
        <title> positivos_e_negativos </title>
        <script>
       
        let num = []
        let x
        let positivos = 0
        let negativos = 0

        for(x = 0; x < 10; x++){
            num = window.prompt("Digite um número")
            num = Number(num)

         if(num > 0){
            positivos = positivos + 1
            positivos = Number(positivos)
         }
          else{
            negativos = negativos + 1
            negativos = Number(negativos)
          }
           console.log("Temos ", positivos, " números positivos, e ,", negativos, " Números negativos")
        }

        

       </script>
       </head>
       <body>

      </body>
</html>
