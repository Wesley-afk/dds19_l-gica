<html>
    <head>
        <title> Maior_E_Menor_Numero </title>
        <script>
       
       let numeros = [];
            for(let i = 0; i < 10; i++){
            let num = Number(prompt("Digite um número para adicionar em uma array"));
            numeros.push(num);
            }
            let maior = numeros[0];
            let menor = numeros[0];
            for(let i = 1; i < numeros.length; i++){
                if(numeros[i] > maior){
                    maior = numeros[i];
                }
                if(numeros[i] < menor){
                    menor = numeros[i];
                }
            }
            alert(`O maior número é ${maior} e o menor número é ${menor}`); 
       </script>
       </head>
       <body>

       </body>
</html>
