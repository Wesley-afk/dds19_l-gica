<html>
    <head>
        <title> ano_bissexto </title>
         <script>
         
         let ano

         ano = window.prompt("Digite um ano");
         ano = Number(ano);

         if(ano % 4 == 0){
            console.log("Bissexto")
         }
          else{
            console.log("Não é bissexto")
          }

         </script>
         </head>
