<html>

<head>
    <title>Calculadora peso</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>

     let altura;
     let peso;
     let imc;

     altura = window.prompt("Digite sua altura");
     altura = Number(altura);

     peso = window.prompt("Digite seu peso");
     peso = Number(peso);

     imc = peso (altura * altura);
     imc = imc * 100
     imc = Math.round(imc)
     imc = imc/100

     if(imc < 18.49){
        console.log("Abaixo do normal")
     } else if(imc <= 24.99){
         console.log("Faixa saldÃ¡vel")
     } else if(imc <= 30){
        console.log("Acima do peso")
     } else if(imc <= 35){
        console.log("Faixa de obesidade grau 1")
     } else if(imc <= 40){
        console.log("Faixa de obesidade grau 2")
     } else{
        console.log("Faixa de obesidade grau 3")
     }
     console.log(imc)

    </script>
</head>

</html>
